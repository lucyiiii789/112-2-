<!-- 管理者模式/所有用戶 -->
{% extends "adminbase.html" %}
  {% block content%}
   <div class="form-horizontal sqare" >
      <h1>所有用戶</h1><br>
    <table class="table table-striped table-hover">
        <tr>
          <td>用戶名稱</td>
          <td>用戶帳號</td>
          <td>用戶密碼</td>
        </tr>
      {%for user in allusers%}
        <tr>
        <td> {{user.username}} </td>
        <td>{{user.email}}</td>
        <td>{{user.password}} </td>
        </tr>
      {% endfor %}
    </table>
      </div>
  {% endblock content%}
