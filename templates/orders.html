<!-- 會員模式/我的訂單 -->
{% extends "headbase.html" %}
  {% block style%}
   <link rel="stylesheet" href = "{{url_for('static', filename = 'main.css')}}"">
  {% endblock style%}

   {% block content %}
  <div class="form-horizontal sqare" >

    <h1>我的訂單</h1><br>
  <table class="table table-striped table-hover">
      <tr>
        <td>訂單編號</td>
        <td>下單時間</td>
        <td>商品總數</td>
        <td>訂單總額</td>
        <td></td>
      </tr>
    {% for order in orders %}
      <tr>
      <td> AL4846{{order.orderid}} </td>
      <td>{{order.date_created.strftime('%Y-%m-%d')}} </td>
      <td>{{order.totalquantity}} </td>
      <td>${{ order.totalprice }}</td>
      <td>  <a href="{{ url_for('order_details', orderid = order.orderid) }}"><button  type="button" class="btn btn-success">訂單詳情</button></a>
      </td>
      </tr>
    {% endfor %}
      
  </table>
    <br><br>
    </div>

 

{% endblock content %}
